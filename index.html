<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/17da176144.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Dan's Music Player</title>
</head>
<body>
    <div class="wrapper">
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source">
        </audio>
        
        <span>Currently Playing: </span><span id="currentlyPlaying"></span>

        <progress id="progress" value="0" max="100"></progress>

        <div id="controls">
            <div class="play-control">
                <i class="far fa-play-circle fa-4x" onclick="playSong()"></i>
                <i class="far fa-pause-circle fa-4x" onclick="pauseSong()"></i>
            </div>
            <p>Volume:</p>
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        
        <h2>My Songs:</h2>
        
        <div id="songList">
            <!-- <ul>
                <li>Born To Be Wasted.flac</li>
                <li>Hit'Em Up.m4a</li>
                <li>No Sleep Till Brooklyn.mp3</li>
                <li>Sabotage.mp3</li>
            </ul> -->
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
